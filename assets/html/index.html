<style>

    margin:31px 0 21px 0;

    }

    display:inline-block;

    width:100px;

    margin-right:0;

    border:1px solid #999;

    border-radius:3px;

<body>


<div style="height:50px; clear:both"></div>
<div class="mainbg">
    <div id="dropzone" style="width:680px; margin:0 auto;">
        <div id="changbg" class="bgbox"></div>

        <form action="/upload" class="dropzone" id="demo-upload" method="post"
              enctype="multipart/form-data">
            <div style="height: 220px; clear:both"></div>
            <input id="fallback-file" name="file1" type="file" hidden="true"/>

        </form>
    </div>
</div>
<div class="ul_main">
    <ul class="ul_box">
        <article>大家都在传</article>

    </ul>
</div>

<script type="text/javascript" src="jquery-1.10.2.min.js"></script>
<script type="text/javascript">
//获取底部应用列表
$.ajax({
                type: 'get',
                url: '/get_installed_apps',
                success: function(dataParams) {

                    //获取数据
                    $.ajax({
                        type: 'post',
                        url: 'http://down.znds.com/dbapinew/tjyy_zhuomian.php',
                        data: {
                            packages: dataParams.toString()
                        },
                        dataType: 'json',
                        success: function(dat) {
                            var data = eval(dat);
                            var str = '';
                            for(var i = 0; i < data.length; i++) {

                                var _id = 'item_id_' + i;

                                str += '<li>'
                                str += '<a id="' + _id + '"  href="javascript:;" value="' + data[i]['url'] + '">'
                                str += '  <img src="' + data[i]['appico'] + '">'
                                str += ' <p>' + data[i]['title'] + '</p>'
                                str += '<div class="btn_a">下载应用'
                                str += '</div>'
                                str += '</a>'
                                str += '</li>'
                            }
                            $('.ul_box').append(str);

                            // 注册点击事件
                            //提交数据
                            $('.ul_box').delegate('a', 'click', function() {
                                var url = $(this).attr('value');
                                var idStr = $(this).attr("id");
                                var name = $(this).find('p').html();
                                var id = idStr.substr(8, 1);

                                $.ajax({
                                    type: 'post',
                                    url: '/sendappinfo',
                                    data: {
                                        url: data[id]['url'] == null ? '' : data[id]['url'],
                                        appico: data[id]['appico'] == null ? '' : data[id]['appico'],
                                        title: data[id]['title'] == null ? '' : data[id]['title'],
                                        packname: data[id]['packname'] == null ? '' : data[id]['packname'],
                                        md5v: data[id]['md5v'] == null ? '' : data[id]['md5v'],
                                        banben: data[id]['banben'] == null ? '' : data[id]['banben'],
                                        appid: data[id]['appid'] == null ? '' : data[id]['appid']
                                    },

                                    success: function(status) {
                                        var json = JSON.parse(status);

                                        switch(json.status) {

                                            case 200:

                                                var str;
                                                switch(json.appstatus) {

                                                    case 9:
                                                        str = '准备开始上传...';
                                                        break;

                                                    case 3:
                                                        str = '已安装,请在电视端使用该应用';
                                                        break;

                                                    case 12:
                                                        str = '正在上传中...';
                                                        break;

                                                    case 4:
                                                        str='上传完毕';
                                                        break;

                                                    case 5:
                                                        str = '上传已暂停';
                                                        break;
                                                }

                                                alert(name + '  ' + str);
                                                break;
                                            case 400:
                                            case 500:
                                                alert('服务器未知错误');
                                                break;

                                        }
                                    },
                                    error: function() {
                                        alert('提交失败')
                                    }
                                })
                            })
                        },
                        // error: function(data) {
                        //  alert('error2')
                        // }
                    })

                },
                // error: function() {
                //  alert("error1");
                // }
})

	var fallback_foo = function(){
	    $('#demo-upload').attr('action', '/upload');
        $('#fallback-file').show().css('margin', '50px auto auto');
        $('#fallback').css('background-image','none');
        $('#fallback').html('<span class="uploading">远程安装APK文件</span>');
		$('#demo-upload').submit(function(event) {
			if (check_file($('#fallback-file').val())) {
				$('#fallback').html('<span class="uploading">正在上传...</span>');
				$('#fallback-file').hide();
				return true;
			}
		 	//alert('请上传 APK 文件');
			//return false;
		});
		
		$('#demo-upload').addClass('dz-browser-not-supported');
		$('#fallback-file').click(function() {
		    var fallback = $('#fallback');
			if (fallback.hasClass('disabled')) return false;
            fallback.addClass('disabled');
            fallback.removeClass('disabled');
		});
		$('#fallback-file').on('change', function() {
			$('#demo-upload').submit();
			 
		});
		
 	};
	var check_file = function(filename) {
		var fileExt = filename.substring(filename.lastIndexOf("."),filename.length); //获取文件扩展名
		fileExt = fileExt.toLowerCase();
		if (fileExt != '.apk') {
			//return false;
		}
		return true;
	}
    var suck_lte_ie8 = false;

</script>

              dictFallbackText: "",
              dictFileTooBig: "文件太大了 ({{filesize}}MB). 允许的最大文件大小: {{maxFilesize}}MB.",
              dictInvalidFileType: "你不能上传这个类型的文件.",
              dictResponseError: "服务器响应错误，代码：{{statusCode}} .",
              dictCancelUpload: "取消上传",
              dictCancelUploadConfirmation: "你确定要取消这次上传?",
              dictRemoveFile: "移除文件",
              accept: function(file, done) {
                if (!check_file(file.name)) {
                    done("请上传 APK 文件.");

              forceFallback: false,
              fallback: fallback_foo
