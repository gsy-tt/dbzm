<div class="mainbg">
    <div class="hadtop">当贝桌面文件快传</div>
    <div class="hebox"></div>
    <div id="dropzone">

        <form action="/upload" class="dropzone" id="demo-upload" method="post"
              enctype="multipart/form-data">
            <div id="changbg" class="bgbox"></div>
            <input id="fallback-file" name="file1" type="file" hidden="true"/>

        </form>
    </div>


</div>


<script type="text/javascript" src="wap/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
	var fallback_foo = function(){
	    $('#demo-upload').attr('action', '/upload');
        $('#fallback-file').show().css('margin', '50px auto auto');
        $('#fallback').css('background-image','none');
        $('#fallback').html('<span class="uploading">远程安装APK文件</span>');
		$('#demo-upload').submit(function(event) {
			if (check_file($('#fallback-file').val())) {
				$('#fallback').html('<span class="uploading">正在上传...</span>');
				$('#fallback-file').hide();
				return true;
			}
		 	//alert('请上传 APK 文件');
			//return false;
		});
		
		$('#demo-upload').addClass('dz-browser-not-supported');
		$('#fallback-file').click(function() {
		    var fallback = $('#fallback');
			if (fallback.hasClass('disabled')) return false;
            fallback.addClass('disabled');
            fallback.removeClass('disabled');
		});
		$('#fallback-file').on('change', function() {
			$('#demo-upload').submit();
			 
		});
		
 	};
	var check_file = function(filename) {
		var fileExt = filename.substring(filename.lastIndexOf("."),filename.length); //获取文件扩展名
		fileExt = fileExt.toLowerCase();
		if (fileExt != '.apk') {
			//return false;
		}
		return true;
	}
    var suck_lte_ie8 = false;

</script>
